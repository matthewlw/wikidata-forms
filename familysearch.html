<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://leaverou.github.io/awesomplete/awesomplete.css" />
    <link rel="stylesheet" href="familysearch.css" />
    <script src="https://leaverou.github.io/awesomplete/awesomplete.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js" charset="utf-8"></script>
    <script src="familysearch.js" charset="utf-8"></script>
    <title>FamilySearch form</title>
  </head>
  <body>
    <form action="#">
      <fieldset id="fieldset-identifiers">
        <legend>Identifying information</legend>
        <label for="record-subject">Subject of record: </label>
        <input class="awesomplete" data-P31="Q5" id="record-subject" name="record-subject" />
        <br>
        <label for="">FamilySearch URL: </label>
        <input type="url" name="familysearch-url" id="familysearch-url">
        <br>
        <label for="">FamilySearch collection: </label>
        <input type="text" name="familysearch-collection" id="familysearch-collection">
        <br>
      </fieldset>
      <fieldset id='fieldset-names'>
        <legend>Names</legend>
        <label>Given names: </label>
        <input class="awesomplete" data-P31="Q202444" name="given-name1" id="given-name1">
        <input class="awesomplete" data-P31="Q202444" name="given-name2" id="given-name2">
        <input class="awesomplete" data-P31="Q202444" name="given-name3" id="given-name3">
        <input class="awesomplete" data-P31="Q202444" name="given-name4" id="given-name4">
        <br>
        <label for="family-name">Family name: </label>
        <input class="awesomplete" date-P31="Q101352" name="family-name" id="family-name">
      </fieldset>
      <fieldset id="fieldset-family">
        <legend>Family</legend>
        <input type="radio" name="sexgender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="sexgender" value="female">
        <label for="female">Female</label>
        <br>
        <label for="mother">Mother: </label>
        <input class="awesomplete" data-P31="Q5" name="mother" id="mother">
        <br>
        <label for="father">Father: </label>
        <input class="awesomplete" data-P31="Q5" name="father" id="father">
        <br>
        <label>Children: </label>
        <input class="awesomplete" data-P31="Q5" name="child1" id="child1">
        <input class="awesomplete" data-P31="Q5" name="child2" id="child2">
        <input class="awesomplete" data-P31="Q5" name="child3" id="child3">
        <input class="awesomplete" data-P31="Q5" name="child4" id="child4">
        <input class="awesomplete" data-P31="Q5" name="child5" id="child5">
        <input class="awesomplete" data-P31="Q5" name="child6" id="child6">
        <br>
        <label for="spouse">Spouse: </label>
        <input class="awesomplete" data-P31="Q5" name="spouse" id="spouse">
      </fieldset>
      <fieldset id="fieldset-vital-dates">
        <legend>Vital dates</legend>
        <label for="date-of-birth">Date of birth: </label>
        <input type="text" name="date-of-birth" id="date-of-birth">
        <input type="checkbox" name="date-of-birth-circa">Circa?</input>
        <label for="age-at-birth">Age at birth: </label>
        <input type="number" name="age-at-birth" id="age-at-birth">
        <label for="latest-date-birth">Latest date: </label>
        <input type="text" name="latest-date-birth" id="latest-date-birth">
        <label for="place-of-birth">Place of birth: </label>
        <input class="awesomplete" name="place-of-birth" id="place-of-birth">
        <br>
        <label for="date-of-baptism">Date of baptism: </label>
        <input type="text" name="date-of-baptism" id="date-of-baptism">
        <input type="checkbox" name="date-of-baptism-circa">Circa?</input>
        <label for="age-at-baptism">Age at baptism: </label>
        <input type="number" name="age-at-baptism" id="age-at-baptism">
        <label for="latest-date-baptism">Latest date: </label>
        <input type="text" name="latest-date-baptism" id="latest-date-baptism">
        <label for="place-of-baptism">Place of baptism: </label>
        <input class="awesomplete" name="place-of-baptism" id="place-of-baptism">
        <br>
        <label for="date-of-death">Date of death: </label>
        <input type="text" name="date-of-death" id="date-of-death">
        <input type="checkbox" name="date-of-death-circa">Circa?</input>
        <label for="age-at-death">Age at death: </label>
        <input type="number" name="age-at-death" id="age-at-death">
        <label for="latest-date-death">Latest date: </label>
        <input type="text" name="latest-date-death" id="latest-date-death">
        <label for="place-of-death">Place of death: </label>
        <input class="awesomplete" name="place-of-death" id="place-of-death">
        <br>
        <label for="date-of-burial">Date of burial: </label>
        <input type="text" name="date-of-burial" id="date-of-burial">
        <input type="checkbox" name="date-of-burial-circa">Circa?</input>
        <label for="age-at-burial">Age at burial: </label>
        <input type="number" name="age-at-burial" id="age-at-burial">
        <label for="latest-date-burial">Latest date: </label>
        <input type="text" name="latest-date-burial" id="latest-date-burial">
        <label for="place-of-burial">Place of burial: </label>
        <input class="awesomplete" name="place-of-burial" id="place-of-burial">
        <br>
      </fieldset>
      <fieldset id="fieldset-other-personal">
        <legend>Other personal information</legend>
        <label for="residence">Residence: </label>
        <input class="awesomplete" type="text" name="residence" id="residence">
        <br>
        <label for="occupation">Occupation: </label>
        <input class="awesomplete" data-P31="Q12737077" name="occupation" id="occupation">
      </fieldset>
      <button type="submit" id="submit-button">Convert to QuickStatements</button>
    </form>
    <textarea name="quickstatements-code"></textarea>
  </body>
</html>
